server:
  port: 8012
spring:
  application:
    name: order-service
  config:
    import: "optional:configserver:"
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoint:
    web:
      exposure:
        include:"*"
