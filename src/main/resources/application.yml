spring:
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
  config:
    import: "optional:configserver:"
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 1234
      repositories:
        enabled: false
  jwt:
    secret: ${JWT_SECRET}
  default:
    admin_id: imMaster@naver.com
    admin_pwd: 1234


  aes:
    secret: ${AES_KEY}
  logging:
    config: classpath:logback-spring-dev.xml
  springdoc:
    default-produces-media-type: application/json;charset=UTF-8
    default-consumes-media-type: application/json;charset=UTF-8
    cache:
      disabled: true
    packages-to-scan: org.book.commerce.bookcommerce.domain
    api-docs:
      path: /swagger-ui
  datasource:
    url: jdbc:mysql://localhost:3306/whateverWithMe?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 12341234